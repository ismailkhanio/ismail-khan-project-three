<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EZ Invoice Generator</title>
	<!-- css -->
	<link rel="stylesheet" href="./styles/style.css">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- header -->
	<header class="wrapper">
		<h1 class="appTitle">EZ Invoice Generator</h1>
	</header>

	<main class="wrapper">
		<!-- Invoice Details -->
		<section class="invoiceDetails">
			<div class="leftCol">
				<div class="billingAddress">
					<div class="billingFrom">
						<label class="fieldHeading" for="BillingFrom">Billing From:</label>
						<textarea class="fieldText" name="billingFrom" id="" maxlength="210"></textarea>
					</div>
	
					<div class="billingTo">
						<label class="fieldHeading" for="BillingTo">Billing To:</label>
						<textarea class="fieldText" name="billingTo" id="" maxlength="210"></textarea>
					</div>
				</div>
			</div>
			<div class="rightCol">
				<div class="invoiceIdentifiers">
					<div class="flexContainerDetail">
						<p class="fieldHeading">Invoice Number </p>
						<input class="fieldInput" type="number" min="01" maxlength="11">
					</div>
					<div class="flexContainerDetail">
						<p class="fieldHeading">Invoice Date </p>
						<input type="date" class="fieldInput">
					</div>
					<div class="flexContainerDetail">
						<p class="fieldHeading">Due Date </p>
						<input type="date" class="fieldInput">
					</div>
				</div>
			</div>
		</section>
		
		<!-- Line Items Table -->
		<section class="invoiceTable">
			<!-- table header -->
			<div class="itemsTableHeader">
				<ul>
					<li class="itemDescription">Item Description</li>
					<li class="dollarAmount">Amount ($)</li>
				</ul>
			</div>
			<!-- dynamic table rows -->
			<div class="dynamicItemRow">
				<div class="dynamicRow">
					<!-- item description -->
					<input type="text" class="fieldInput inputRow itemDescInput" maxlength="30">
					<!-- $ amount -->
					<input type="number" class="fieldInput inputRow amountVal" name="amountValue" id="amountVal" min="0" maxlength="6">
				</div>				
			</div>

			<!-- add new line button -->
				<!-- on click create a new line item row -->
			<a href="#" class="newLineBtn" id="addRow">+ New Item</a>
			
		</section>

		<!-- total section -->
		<section class="totalDetails">
			<div class="flexContainerTotals">
				<div class="col">
					<p class="totalStyle subtotalHeading">Total</p>
					<p class="totalStyle subtotalVal">$ 0.00</p>
					<!-- this value will aggregate all the dollar amounts in .dynamicTableRow -->
				</div>
			</div>
		</section>
	</main>

	<footer class="wrapper">
		<p>Â© 2020 <a href="https://github.com/ismailkhanio" target="_blank" rel="noopener noreferrer">Ismail Khan</a></p>
		<p>Created at <a href="https://junocollege.com" target="_blank" rel="noopener noreferrer">Juno College</a></p>
	</footer>

	<!-- javascript -->
	<script src="app.js"></script>
</body>
</html>
