<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EZ Invoice Generator</title>
	<!-- css -->
	<link rel="stylesheet" href="./styles/style.css">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
	<!-- header -->
	<header class="wrapper">
		<div class="flexContainer">
			<h1 class="appTitle">EZ Invoice Generator</h1>
			<h2 class="tagline">Get paid quickly with fast invoicing!</h2>
		</div>
	</header>

	<main class="wrapper">
		<!-- Invoice Details -->
		<section class="invoiceDetails">
			<div class="leftCol">
				<div class="billingAddress">
					<div class="billingFrom">
						<label class="fieldHeading" for="billingFrom">Billing From: <span class="requiredAsterisk">*</span></label>
						<textarea class="fieldText" name="billingFrom" id="billingFrom" maxlength="210" spellcheck="false"></textarea>
					</div>
	
					<div class="billingTo">
						<label class="fieldHeading" for="billingTo">Billing To: <span class="requiredAsterisk">*</span></label>
						<textarea class="fieldText" name="billingTo" id="billingTo" maxlength="210" spellcheck="false"></textarea>
					</div>
				</div>
			</div>
			<div class="rightCol">
				<div class="invoiceIdentifiers">
					<div class="flexContainerDetail">
						<label class="fieldHeading" for="invoiceNumber">Invoice Number <span class="requiredAsterisk">*</span> </label>
						<input class="fieldInput" type="text" name="invoiceNumber" id="invoiceNumber" pattern="\d*" maxlength="5">
					</div>
					<div class="flexContainerDetail">
						<label class="fieldHeading" for="purchaseOrder">PO Number</label>
						<input class="fieldInput" type="text" name="purchaseOrder" id="purchaseOrder" pattern="\d*" maxlength="5">
					</div>
					<div class="flexContainerDetail">
						<label class="fieldHeading" for="invoiceDate">Invoice Date </label>
						<input class="fieldInput" type="date" name="invoiceDate" id="invoiceDate" placeholder=" ">
					</div>
					<div class="flexContainerDetail">
						<label class="fieldHeading" for="dueDate">Due Date </label>
						<input class="fieldInput" type="date" name="dueDate" id="dueDate">
					</div>
				</div>
			</div>
		</section>
		
		<!-- Line Items Table -->
		<section class="invoiceTable">
			<!-- dynamic table rows -->
			<div class="dynamicItemRow">
				<!-- table header -->
				<div class="itemsTableHeader">
					<ul>
						<li class="itemDescription">Item Description</li>
						<li class="dollarAmount">Amount ($)</li>
					</ul>
				</div>

				<div class="dynamicRow">
					<!-- item description -->
					<div class="inputFlexContainer">
						<label for="itemInput" class="itemLabel">Item</label>
						<input type="text" class="fieldInput inputRow itemDescInput" id="itemInput" name="itemInput" maxlength="45" placeholder="Enter item description here...">
					</div>
					<!-- $ amount -->
					<div class="amountFlexContainer">
						<label for="amountVal">Amount</label>
						<p class="currencySymbol fieldInput">$</p>
						<input type="tel" class="fieldInput inputRow amountVal" id="amountVal" name="amountValue" min="0" maxlength="7" autocomplete=off>
					</div>
				</div>				
			</div>

			<!-- add new line button -->
			<a href="#" class="newLineBtn" id="addRow">+ New Item</a>
			
		</section>

		<!-- total section -->
		<section class="totalDetails">
			<div class="flexContainerTotals">
				<div class="col">
					<p class="totalStyle subtotalHeading">Subtotal</p>
					<p class="totalStyle subtotalVal">$ 0.00</p>
				</div>
				<div class="col">
					<p class="totalStyle hstRate">Tax Rate</p>
					<p class="totalStyle hstRate">13%</p>
				</div>
				<div class="col">
					<p class="totalStyle grandTotal">Total</p>
					<p class="totalStyle grandTotalVal">$ 0.00</p>
				</div>
			</div>
		</section>
	</main>

	<footer class="wrapper">
		<p>Â© 2020 <a href="https://github.com/ismailkhanio" target="_blank" rel="noopener noreferrer">Ismail Khan</a></p>
		<p>Created at <a href="https://junocollege.com" target="_blank" rel="noopener noreferrer">Juno College</a></p>
	</footer>

	<!-- javascript -->
	<script src="app.js"></script>
</body>
</html>
